<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOE Safe App - Admin Panel</title>
    <link rel="stylesheet" href="./frontend/Styles/index.css">
    
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>UOE Safe App</h1>
            <p>Admin Panel - Enhancing safety and security at the University of Eldoret</p>
        </header>

        <div class="card-container">
            <div class="card">
                <div class="card-header">
                    <h2>Admin Login</h2>
                </div>
                <div class="card-body">
                    <div class="department-selector">
                        <div class="department-btn active" data-department="health">Health Department</div>
                        <div class="department-btn" data-department="outreach">Outreach Department</div>
                    </div>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn" id="loginBtn">
                            <span class="btn-text">Login</span>
                            <div class="spinner hidden" id="spinner"></div>
                        </button>
                    </form>
                    
                    <div id="alertMessage" class="alert"></div>
                </div>
            </div>
        </div>

        <footer>
            <p>University of Eldoret &copy; 2023 | Safe App Admin Panel</p>
        </footer>
    </div>

    <!-- Load scripts in correct order -->
    <script src="./Backend/Firebase/firebaseConfig.js"></script>
    <script src="./Backend/pages/index.js"></script>
</body>
</html>
