<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Department - UOE Safe App</title>
    <link rel="stylesheet" href="../Styles/Dashboard.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>UOE Safe App - Health Department</h1>
            <div class="user-info">
                <span id="userEmail">Loading...</span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </header>
        
        <main class="dashboard-main">
            <div class="welcome-section">
                <h2>Welcome to Health Department Dashboard</h2>
                <p>Manage health-related incidents and safety reports</p>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Incidents</h3>
                    <p class="stat-number" id="totalIncidents">0</p>
                </div>
                <div class="stat-card">
                    <h3>Pending Reports</h3>
                    <p class="stat-number" id="pendingReports">0</p>
                </div>
                <div class="stat-card">
                    <h3>Resolved Cases</h3>
                    <p class="stat-number" id="resolvedCases">0</p>
                </div>
            </div>
            
            <div class="quick-actions">
                <h3>Quick Actions</h3>
                <div class="action-buttons">
                    <button class="action-btn">View Incidents</button>
                    <button class="action-btn">Create Report</button>
                    <button class="action-btn">Manage Resources</button>
                </div>
            </div>
        </main>
    </div>

    <script src="../../../Backend/Firebase/firebaseConfig.js"></script>
    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check authentication and department access
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = '../../../index.html';
                return;
            }
            
            // Verify this is a health department user
            const userDoc = await db.collection('adminUsers').doc(user.uid).get();
            if (!userDoc.exists || !userDoc.data().departments.includes('health')) {
                alert('Access denied. Health department access required.');
                await auth.signOut();
                window.location.href = '../../../index.html';
                return;
            }
            
            // User is authenticated and has access
            document.getElementById('userEmail').textContent = user.email;
            console.log('Health department user logged in:', user.email);
        });

        function logout() {
            auth.signOut().then(() => {
                window.location.href = '../../../index.html';
            });
        }
    </script>
</body>
</html>
